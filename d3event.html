<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Event</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta name="author" content="Spencer Kasteler">
    <meta name="description" content="an experiment with D3">
</head>
<body>
<script type="text/javascript">
    let span1 = d3.select("body").append("span").attr("id", "icon").on("mousemove", (e) => {let pos = d3.pointer(e); div3.text(`Mouse X: ${pos[0]}, Y: ${pos[1]}`)});
    let div1 = d3.select("body").append("div");
    let div2 = d3.select("body").append("div");
    let div3 = d3.select("body").append("div");

    let twitter = span1.append("img").attr("x", 0).attr("y", 0).attr("width", 100).attr("height", 100).attr("src", "twitter.png").attr("id", "twitter")
        .on("mouseenter", () => {div1.text("In: Twitter"); twitter.attr("style", "opacity: 0.5")})
        .on("mouseleave", () => {div2.text("Out: Twitter"); twitter.attr("style", "opacity: 1.0")})
        .on("dblclick", () => {window.open("https://www.twitter.com")})
        .on("mousedown", () => {twitter.attr("src", "rickroll.jpg")})
        .on("mouseup", () => {twitter.attr("src", "twitter.png")});
